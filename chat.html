<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        #sidebar {
            width: 20%;
            background: #f1f1f1;
            padding: 20px;
            height: 100%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        #chatarea {
            width: 80%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #chatbox {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message {
            padding: 5px;
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
            background-color: #e0f7fa;
        }

        .message.other {
            text-align: left;
            background-color: #fff3e0;
        }

        .message strong {
            font-weight: bold;
        }

        .file {
            color: #1e88e5;
            text-decoration: underline;
            cursor: pointer;
        }

        input[type="file"] {
            margin: 10px 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <div id="sidebar">
        <h3>Users</h3>
        <ul>
            {% for user in users %}
                <li onclick="selectUser('{{ user }}')">{{ user }}</li>
            {% endfor %}
        </ul>
    </div>

    <div id="chatarea">
        <h3 id="chatWith">Chat</h3>
        <div id="chatbox"></div>
        <input type="text" id="message" placeholder="Message">
        <button onclick="sendMessage()">Send</button>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="hidden" name="receiver" id="receiver">
            <button type="submit">Send File</button>
        </form>
    </div>

    <script>
        const socket = io();
        const chatbox = document.getElementById('chatbox');
        let selectedUser = null;
        let currentUser = "{{ username }}"; // This is from Flask

        function selectUser(user) {
            selectedUser = user;
            document.getElementById('receiver').value = user;
            document.getElementById('chatWith').innerText = `Chat with ${user}`;
            chatbox.innerHTML = '';
            loadChatMessages(user);
        }

        function sendMessage() {
            const message = document.getElementById('message').value;
            if (!selectedUser) return alert('Select a user.');
            socket.emit('private_message', { to: selectedUser, message });
            chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;
            document.getElementById('message').value = '';
        }

        function loadChatMessages(user) {
            fetch(`/messages/${user}`)
                .then(res => res.json())
                .then(data => {
                    chatbox.innerHTML = '';
                    data.messages.forEach(msg => {
                        const msgDiv = document.createElement('div');
                        msgDiv.classList.add('message', msg.from === currentUser ? 'user' : 'other');
                        msgDiv.innerHTML = `<strong>${msg.from}:</strong> ${msg.message}`;
                        chatbox.appendChild(msgDiv);
                    });
                    chatbox.scrollTop = chatbox.scrollHeight;
                });
        }

        socket.on('receive_private_message', data => {
            if (selectedUser === data.from) {
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('message', 'other');
                msgDiv.innerHTML = `<strong>${data.from}:</strong> ${data.message}`;
                chatbox.appendChild(msgDiv);
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        });

        socket.on('receive_file', data => {
            const fileDiv = document.createElement('div');
            fileDiv.classList.add('message', 'other');
            fileDiv.innerHTML = `<strong>${data.sender}:</strong> Sent a file: <span class="file" onclick="downloadFile('${data.filename}')">${data.filename}</span>`;
            chatbox.appendChild(fileDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        });

        function downloadFile(filename) {
            fetch(`/download/${filename}`)
                .then(res => res.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    link.click();
                });
        }

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(res => res.text())
              .then(data => {
                alert(data);
                if (data === 'File sent via FTP.') {
                    socket.emit('file_uploaded', { to: selectedUser, filename: formData.get('file').name });
                }
            });
        });
    </script>
</body>
</html>
